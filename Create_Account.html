<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Create Account</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%3A400%2C500%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400"/>
  <link rel="stylesheet" href="./styles/Create_Account.css"/>
</head>


<body>
  <form method="post" action="">

    <div class="Create_Account_Content">
      <div class="Form2">

        <p class="create_account">Create Account</p>
        
        <fieldset>
          <label>
            <input type="radio" name="status" value="seller" checked />
            <span>Seller</span>
          </label>    
          <label>
            <input type="radio" name="status" value="manager" />
            <span>Manager</span>
          </label>      
        </fieldset>

        <p class="id_label">아이디</p>
        <input type="text" class = "id_input" name="username" placeholder="아이디 입력 (6~20자)" id="username">

        <p class="pw_label">비밀번호</p>
        <input type="password" class = "pw_input" name="pw" placeholder="비밀번호 입력 (문자, 숫자 포함 8~20자)" id="pw">

        <p class="re_pw_label">비밀번호 확인</p>
        <input type="password" class = "re_pw_input" name="re_pw" placeholder="비밀번호 재입력" id="re_pw">
    
        <button type="submit" class="create_button">회원가입</button>

      </div>
    </div>
  </form>
</body>

</html>
