<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>관리자 페이지 - 메인페이지</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merge+One%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeseva+One%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%3A600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gemunu+Libre%3A400%2C500"/>
  <link rel="stylesheet" href="./styles/Manager_Main.css"/>
</head>

<body>
<div class="Manager_Main_Content">
  
  <img class="logo" src="./assets/logo_simple.png" style="height:80px; width:500px;"/>
  
  <div class="user_part">

    <div class="usr_info">

      <div class="profile_img"></div>
      <div class="admin">ADMIN</div>
      <div class="nickname">관리자 율율율</div>
      <div class="id">@ my_name_yul</div>
      
      <div class="info">

        <div class="level">
          <div class="level_part">
            <img class="icon" src="./assets/level_icon.png" height ="30" width="30"/>
            <p class="level_label">레벨</p>
            <p class="level_output">1</p>
            <p class="level_txt">LEVEL</p>
          </div>
        </div>

        <div class="money">
          <div class="money_part">
            <img class="icon" src="./assets/money_icon.png" height ="30" width="30"/>
            <p class="money_label">수입</p>
            <p class="money_output">0</p>
            <p class="money_txt">WON</p>
          </div>
        </div>

        <div class="total">
          <div class="total_part">
            <img class="icon" src="./assets/sell_icon.png" height ="25" width="25"/>
            <p class="total_label">판매한 상품</p>
            <p class="total_output">3</p>
            <p class="total_txt">개</p>
          </div>
        </div>

        <div class="complete">
          <div class="complete_part">
            <img class="icon" src="./assets/soldout_icon.png" height ="25" width="25"/>
            <p class="complete_label">판매 완료</p>
            <p class="complete_output">1</p>
            <p class="complete_txt">개</p>
          </div>
        </div>

        <div class="ing">
          <div class="ing_part">
            <img class="icon" src="./assets/selling_icon.png" height ="30" width="30"/>
            <p class="ing_label">판매중</p>
            <p class="ing_output">2</p>
            <p class="ing_txt">개</p>
          </div>
        </div>
      </div>

      <button type="button" class="select_button" onClick="location.href='Manager_Select.html'"><img src="./assets/select_icon.png" />SELECT</button>

    </div>
    
    <div class="news">
      <div class="news_part">
        <div class="title">
          <img class="icon" src="./assets/envelope_icon.png"/>
          <div class="news_txt">NEWS</div>
        </div>
        <div class="news_descript">
          <span class="des_txt1">총 ‘&nbsp;</span>
          <span class="des_txt2">3</span>
          <span class="des_txt1">&nbsp;’개의 상품이 거래되었습니다. 아래의 SELECTED ITEM를 통해 확인해보세요 !</span>
        </div>
      </div>

      <div class="selected">
        <div class="selected_box"></div>
        <div class="title_part">
          <div class="title">SELECTED ITEM</div>
          <div class="descrpt">판매된 상품(들)을 확인해보세요</div>
        </div>

        <div class="l_img_box">
          <img class="l_img" src="./assets/img_basic.png"/>
        </div>

        <div class="left">
          <div class="name">
            <div class="namelabel">상품 이름:</div>
            <div class="nametext">no-name</div>
          </div>
          <div class="price">
            <div class="pricelabel">판매된 가격:</div>
            <div class="pricetext">5000 ₩</div>
          </div>
          <div class="person">
            <div class="personlabel">구매자:</div>
            <div class="persontext">secret-user</div>
          </div>
        </div>

        <div class="r_img_box">
          <img class="r_img" src="./assets/img_basic.png"/>
        </div>

        <div class="right">
          <div class="name">
            <div class="namelabel">상품 이름:</div>
            <div class="nametext">no-name</div>
          </div>
          <div class="price">
            <div class="pricelabel">판매된 가격:</div>
            <div class="pricetext">5000 ₩</div>
          </div>
          <div class="person">
            <div class="personlabel">구매자:</div>
            <div class="persontext">secret-user</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
