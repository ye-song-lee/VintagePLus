<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%3A400%2C500%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400"/>
  <link rel="stylesheet" href="/static/Login.css"/>
</head>


<body>
  <form method="post" action=".">
    {% csrf_token %}
    <div class="Login_Content">
      <div class="Form">
          
        <p class="sign_in">Sign In</p>
        <span style="color: red; font-size: 15px;">{{ error }}</span>
        <fieldset>
          <label>
            <input type="radio" name="status" value="seller" checked />
            <span>Seller</span>
          </label>    
          <label>
            <input type="radio" name="status" value="manager" />
            <span>Manager</span>
          </label>      
        </fieldset>

        <p class="id_label">아이디</p>
        <input type="text" class = "id_input" name="username" placeholder="example123" id="username">
          
        <p class="password_label">비밀번호</p>
        <input type="password" class = "password_input" name="password" placeholder="**********"  id="password">
          
        <button type="submit" class="login_btn">로그인</button>
        
        <div class="new_member">
          <a class="new_member_register" href="/user/register/" style="text-decoration: none">회원가입</a>     
        </div>
      
      </div>
    </div>
  </form>
</body>

</html>
